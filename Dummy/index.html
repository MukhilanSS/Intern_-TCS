<!DOCTYPE html>
<!-- Docment Type Declaration, it tells the browser that is HTML 5 Document , idhu ilana we cant load the page(not rendor)-->
<html lang="en"> <!--root element and specifies the language of the page is english-->

<head><!--contains the meta data information about the document-->
    <meta charset="UTF-8"><!-- Utf-8 is character encoding to accept the special characters-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--set width to the screen depends on devices and inital scaling is avoid from beinf zoom out-->
    <title>Form Validation </title><!-- it set the title of the web page in tab-->
    <link rel="styesheet" href="style.css"><!--rel defines relationship between current html file linked with resourse , stylesheet tells browser linked with css stylesheet(External File) -->
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <div class="max-w-2xl mx-auto p-6 bg-gray-100 rounded-xl"><!-- maximum width of form container , auto margin(left,right) , padding , color ,  rounder corners(large radius)-->
        <h1 class="text-2xl font-bold text-center mb-4 ">Form Validation</h1><!--font size 1.5rem, bold, center, margin bottom 1 rem(16px)-->
        <form class="grid grid-cols1 md:grid-cols-2 gap-4" id="form1" onsubmit="return validateForm()"><!--grid,creates 1 column(defaut mobiles),Medium size screen and larger ku 2, sapce between grid 4-->
            <div class="form-group">

                <label for="bookName" class="block font-semibold">Book Name : </label><!-- block kila mela semi bold-->
                <input type="text" class="w-full p-2 border rounded" id="bookName" name="bookName" placeholder="Enter book name" tabindex="1"><!--width100% , padding 2 m border rounded-->

            </div>

            <div class="form-group">
                <label for="authorName" class="block font-semibold">Author Name : </label>
                <input type="text" class="w-full p-2 border rounded" id="authorName" name="authorName" placeholder="Enter author name" tabindex="2">
            </div>

            <div class="form-group">
                <label for="authorMail" class="block font-semibold">Author Mail: </label>
                <input type="text" class="w-full p-2 border rounded" id="authorMail" name="authorMail" placeholder="Enter author mail" tabindex="3">
            </div>

            <div class="form-group">
                <label for="publisher" class="block font-semibold">Publisher : </label>
                <input type="text" class="w-full p-2 border rounded" name="publisher" id="publisher" placeholder="Enter publisher " tabindex="4">
            </div>

            <div class="md:col-span-2">
                <label for="description" class="block font-semibold">Description : </label>
                <textarea name="description"class="w-full p-2 border rounded" id="description" placeholder="Enter the book description" tabindex="5"
                    rows="3" cols="30"></textarea>
            </div>

            <div class="form-group">
                <label for="price" class="block font-semibold">Price : </label>
                <input type="number" class="w-full p-2 border rounded" name="price" id="price" placeholder="Enter the book price" tabindex="6">
            </div>

            <div class="md:col-span-2 text-center" >
                <button class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-700 " type="submit" id="submitbtn"  tabindex="7">Submit</button> 
            </div>

        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
